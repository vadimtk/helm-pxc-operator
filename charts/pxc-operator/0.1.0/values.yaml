## Default values for the image
replicaCount: 1

image:
  repository: perconalab/percona-xtradb-cluster-operator
  tag: master
  pullPolicy: Always

## Install Default RBAC roles and bindings
rbac:
  create: false

serviceAccount:
  pxcOperatorServiceAccount:
    create: true
    name:

deployments:
  pxcOperator: true

resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

## additional command arguments go here; will be translated to `--key=value` form
## e.g., analytics: true
commandArgs: {}

pxcOperator:
  name: pxc-operator

pxcCluster:
  name: px-cluster
  size: 3
