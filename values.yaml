## Default values for the image
name: pxc-operator
replicaCount: 1
image:
  repository: perconalab/percona-xtradb-cluster-operator
  tag: 0.2.0
  pullPolicy: Always

## Install Default RBAC roles and bindings
rbac:
  create: true

resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

## additional command arguments go here; will be translated to `--key=value` form
## e.g., analytics: true
commandArgs: {}

pxcCluster:
  name: pxc-cluster1
  size: 3
